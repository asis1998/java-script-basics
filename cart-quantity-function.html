<!DOCTYPE html>
<html>
  <head>
    <title>Cart Quantity</title>
  </head>
  <body>
    <button onclick="
      console.log(`Cart quantity: ${cartQuantity}`);
    ">Show Quantity</button>

    <button onclick="
     cartQuantity = updateCartQuantity(1);
    ">Add to Cart</button>

    <button onclick="
     cartQuantity = updateCartQuantity(2);
    ">+2</button>

    <button onclick="
       cartQuantity = updateCartQuantity(3);
    ">+3</button>

    <button onclick="
      cartQuantity = updateCartQuantity(4);
    ">+4</button>

    <button onclick="
       cartQuantity = updateCartQuantity(5);
    ">+5</button>

    <button onclick="
      cartQuantity = updateCartQuantity(-1);
    ">Remove from cart</button>

    <button onclick="
       cartQuantity = updateCartQuantity(-2);
    ">-2</button>

    <button onclick="
      cartQuantity = updateCartQuantity(-3);
    ">-3</button>
    <!-- ^^^ This code was changed. ^^^ -->

    <button onclick="
      cartQuantity = 0;
      console.log('Cart was reset.');
      console.log(`Cart quantity: ${cartQuantity}`);
    ">Reset Cart</button>

    <script>
      let cartQuantity = 0;
      function updateCartQuantity(num){
        
        if (cartQuantity + num > 10) {
        alert('The cart is full');
      } else {
        cartQuantity+= num;
        console.log(`Cart quantity: ${cartQuantity}`);
        return cartQuantity ;
      }

      }
    </script>
  </body>
