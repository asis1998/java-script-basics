<!DOCTYPE html>
<html>
  <head>
    <title>Cart Quantity</title>
  </head>
  <body>
    <button onclick="
      paragraphQuantiy();
    ">Show Quantity</button>

    <button onclick="
     cartQuantity = updateCartQuantity(1);
    ">Add to Cart</button>

    <button onclick="
     cartQuantity = updateCartQuantity(2);
    ">+2</button>

    <button onclick="
       cartQuantity = updateCartQuantity(3);
    ">+3</button>

    <button onclick="
      cartQuantity = updateCartQuantity(4);
    ">+4</button>

    <button onclick="
       cartQuantity = updateCartQuantity(5);
    ">+5</button>

    <!-- vvv This code was changed. vvv -->
    <button onclick="
      cartQuantity = updateCartQuantity(-1);
    ">Remove from cart</button>

    <button onclick="
       cartQuantity = updateCartQuantity(-2);
    ">-2</button>

    <button onclick="
      cartQuantity = updateCartQuantity(-3);
    ">-3</button>
    <!-- ^^^ This code was changed. ^^^ -->

    <button onclick="
      cartQuantity = 0;
      console.log('Cart was reset.');
      paragraphQuantiy();
      localStorage.setItem('cartQuantity',JSON.stringify(cartQuantity));
      
    ">Reset Cart</button>
    <p class="js-quantity-paragraph"></p>

   

    <script>
       
      function paragraphQuantiy(){
  document.querySelector('.js-quantity-paragraph')
  .innerHTML =`Cart Quantity: ${cartQuantity}` ;
}
     

      let cartQuantity = JSON.parse(localStorage.getItem('cartQuantity')) || 0;
      function updateCartQuantity(num){
        
        if (cartQuantity + num >= 8 && cartQuantity + num < 10) {
        alert('The cart is almost full');
      } else if(cartQuantity + num >= 10) {
        alert('the cart is full');
      }
      cartQuantity+= num;
      localStorage.setItem('cartQuantity',JSON.stringify(cartQuantity));
      paragraphQuantiy();
      return cartQuantity ;

      }
      paragraphQuantiy();
    </script>
  </body>
</html>
