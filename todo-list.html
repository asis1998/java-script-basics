let arg=[{
  name:'',
  dueDate:''
}];
function addToDo(){
let inputElement = document.querySelector('.js-name-value');
let name = inputElement.value ;
let inputValue=document.querySelector('.js-value-date');
let dueDate=inputValue.value ;
arg.push({name,dueDate});
htmlToDoList();

console.log(name,dueDate);
}

function htmlToDoList(){
let htmlToDo='' ;
for(i = 0 ; i < arg.length; i++){
  let num = arg[i];
  let {name} = num ;
  let dueDate=num.dueDate ;
  if (name !== '' && dueDate !==''){
  const html = `<p>${name} ${dueDate} <button onclick="arg.splice(${i},1); htmlToDoList();">delete</button></p>`; 
  htmlToDo += html ;
  }
}
document.querySelector('.js-name-date')
.innerHTML = htmlToDo ;
