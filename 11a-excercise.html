// 11N excercise

function countWords(words){
  let obj ={
    apple : 0,
    grape : 0,
  }

  for (i = 0; i < words.length; i++){
    const num = words[i];
    if (num === 'apple'){
      obj.apple+=1 ;
    }
    if (num === 'grape'){
      obj.grape+=1 ;
    }
  }
  console.log(obj);
}
countWords(['apple','grape','apple','apple']);
