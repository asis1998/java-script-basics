<html lang="en">

  <meta charset="UTF-8">

<body>
  <p>Youtube Subscribe Button</p>
  <button onclick="
 Subscribe();
 

  " class="js-subscribe-button">Subscribe</button>

  <p>Rock Paper Scissor</p>
  <a href="09-rock-paper-scissors.html">Click here</a>
  <p>Amazon Shipping Calculator</p>
  <p>Orders under $40 = +$10 shipping</p>
  <p>orders over $40 + Free shipping.</p>
  <input class="js-cost-input" type="text" placeholder="Cost of order" onkeydown="
  handleCostKeydown(event);
  ">
  <button onclick="
  calculateTotal();
  "> Calculate</button>
  <p class="js-total-cost"></p>

  <script>
    // String(25)

    // window.document
    // window.console.log('window')
    // window.alert
    
    function handleCostKeydown(event){
      
  if (event.key === 'Enter'){
    calculateTotal();
  }
    }

    function calculateTotal(){
     const inputElement = document.querySelector('.js-cost-input');
  //  let cost = JSON.parse(inputElement.value );
  let cost = Number(inputElement.value);
  
     if (cost < 40 ){
      cost += 10 ;
     }
  
    document.querySelector('.js-total-cost')
    .innerHTML = `$${cost}` ;
     
      

    }
    function Subscribe(){
      const buttonElement = document.querySelector('.js-subscribe-button');
      if (buttonElement.innerHTML === 'Subscribe'){
        buttonElement.innerHTML = 'Subscribed';
      }else{
        buttonElement.innerHTML ='Subscribe';
      }
  
    }

  </script>
  
</body>
