<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock-paper-scissor</title>
  <link rel="stylesheet" href="./12-rock-paper-scissors.css">
 
</head>
<body>
   <p class="title">Rock Paper Scissor</p>
  <button class="move-button js-rock-button" ><img src="./asssets/rock-emoji.png" class="move-icon" alt=""></button>
  <button class="move-button js-paper-button" 
  ><img src="./asssets/paper-emoji.png" class="move-icon" alt=""></button>
  <button class="move-button js-scissor-button" ><img src="asssets/scissor-emoji.png" class="move-icon" alt=""></button>
  <p class="js-result result">you win</p>
  <p class="js-moves">
  </p>
  <p class="js-score score"></p>
  <button class="reset-score-button" onclick="
  score.wins = 0;
  score.losses = 0;
  score.ties = 0;
  localStorage.removeItem('score');

  updateScoreElement();  
  
  ">
    Reset score
  </button>
  <button class="auto-play-button" onclick="
  autoPlay();
  let num= document.querySelector('.auto-play-button')
  if(!num.classList.contains('js-after-click-add')){
  document.querySelector('.auto-play-button')
  .classList.add('js-after-click-add') ; 
  }else{
    document.querySelector('.auto-play-button')
  .classList.remove('js-after-click-add') ; 
  }
  ">Auto Play</button>
 <script src="./12-rock-paper-scissors.js"></script>
  
</body>
</html>
